    <main>
      <h1>Contact</h1>
      <div class="contact-container">
        <p>Have an enquiry? Let's chat.</p>
        <div class="contact-container__info">
          <form action="" method="post" id="contact-form">
            <div class="contact-container__block">
              <label class="standard-label" for="contact-name">Name</label>
              <input type="text" id="name" name="name" required />

              <label class="standard-label" for="contact-email">Email:</label>
              <input
                type="email"
                class="form-control"
                id="contact-email"
                name="email"
                required
              />
            </div>

            <div class="contact-container__block">
              <label class="standard-label" for="contact-msg">Message:</label>
              <textarea
                id="contact-msg"
                class="input-text"
                maxlength="240"
                required
              ></textarea>
            </div>
            <button type="submit" class="submit-button">Send message</button>
          </form>
        </div>
      </div>
    </main>
